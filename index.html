<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="container" class="container">
        <div class="content">
          <div class="star-icon">
            <img src="./images/icon-star.svg" alt="yellow star" />
          </div>

          <h1>How did we do?</h1>

          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="rating-container">
            <div class="rating-score" tabindex="0">1</div>
            <div class="rating-score" tabindex="0">2</div>
            <div class="rating-score" tabindex="0">3</div>
            <div class="rating-score" tabindex="0">4</div>
            <div class="rating-score" tabindex="0">5</div>
          </div>

          <button id="button" class="button">SUBMIT</button>
          <!-- Pop-up thank you hidden -->
        </div>
      </div>
      <div id="container2" class="container2 hidden">
        <div class="thank-you">
          <div class="thank-you-img">
            <img
              src="./images/illustration-thank-you.svg"
              alt="Image with Thank You"
            />
          </div>
          <h4>You selected <span id="rating"></span> out of 5</h4>
          <h1>Thank You!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
